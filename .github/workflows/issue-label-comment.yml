name: Issue Label Comment

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check for enhancement label
        if: contains(github.event.issue.labels.*.name, 'enhancement')
        run: |
          echo 'Adding comment for enhancement label'
          body='Thanks for the enhancement suggestion! We appreciate your input.'
          echo "BODY=$body" >> $GITHUB_ENV
      - name: Check for completed label
        if: contains(github.event.issue.labels.*.name, 'completed')
        run: |
          echo 'Adding comment for completed label'
          body='This issue has been resolved. Thank you for your contribution!'
          echo "BODY=$body" >> $GITHUB_ENV
      - name: Check for feature label
        if: contains(github.event.issue.labels.*.name, 'feature')
        run: |
          echo 'Adding comment for feature label'
          body='Thank you for the feature request. We will consider including this in a future release.'
          echo "BODY=$body" >> $GITHUB_ENV
      - name: Add comment to issue
        if: env.BODY != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.BODY
            })